<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Where in the world?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon2.png">
    <script src="https://kit.fontawesome.com/2252250680.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="progressbar"></div>
    <div class="theme">
        <div class="theme-content">
            <i class="fa-regular fa-2xl icon"></i>
        </div>
    </div>
    <header>
        <div id="menu">
            <h1>Where in the world?</h1>
            <div class="inputs">
                <input type="search" id="search" autocomplete="off" placeholder="search...">
                <select required id="region"> 
                    <option value="" disabled selected hidden>select region...</option>
                    <option value="All">All</option>
                    <option value="Europe">Europe</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Oceania">Oceania</option>
                    <option value="Antarctic">Antarctic</option>
                </select>
            </div>
        </div>
    </header>
    <main class="main-content"></main>
    <footer><p>PEKENIO STRONKA</p></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="dashboard.js"></script>
    <script type="module" src="renderDetailDashboard.js"></script>
    <script>
        $(window).scroll(function(){
        var scroll = $(window).scrollTop(),
        dh = $(document).height(),
        wh = $(window).height();
        scrollPercent = (scroll / (dh-wh)) * 100;
        $('#progressbar').css('height', scrollPercent + '%');
    });
    </script>
</body>
</html>
